<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="/src/styles.css" />
  </head>

  <body>
    <main role="main">
      <section class="carousel" data-carousel id="carousel">
        <div class="slides-container">
          <ul class="slides">
            <li class="slide">
              <p>
                Slide 1 content
              </p>
            </li>
            <li class="slide" aria-hidden="true">
              <p>
                Slide 2 content
              </p>
            </li>
            <li class="slide" aria-hidden="true">
              <p>
                Slide 3 content
              </p>
            </li>
            <li class="slide" aria-hidden="true">
              <p>
                Slide 4 content
              </p>
            </li>
            <li class="slide" aria-hidden="true">
              <p>
                Slide 5 content
              </p>
            </li>
          </ul>
        </div>
        <ul class="dots">
          <li>
            <button class="dot" type="button">
              <span class="visually-hidden">slide 1</span>
            </button>
          </li>
          <li>
            <button class="dot" type="button">
              <span class="visually-hidden">slide 2</span>
            </button>
          </li>
          <li>
            <button class="dot" type="button">
              <span class="visually-hidden">slide 3</span>
            </button>
          </li>
          <li>
            <button class="dot" type="button">
              <span class="visually-hidden">slide 4</span>
            </button>
          </li>
          <li>
            <button class="dot" type="button">
              <span class="visually-hidden">slide 5</span>
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
